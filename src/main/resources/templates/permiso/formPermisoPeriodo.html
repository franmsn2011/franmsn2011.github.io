<body id="idFondo"background="https://fondosmil.com/fondo/17010.jpg" >
 
 <div class="container mt-4">
		<div class="col-sm-6">
	
			<form id="idFormulario" th:action="@{/permiso/savePermisoPeriodo/}+${persona.idPersona}" 
			th:object=${permisoPeriodo} method="post">
				
					
				<div class="card">
					<div class="card-header">
						<h3>Permiso Periodo</h3>
						<h4 class="text-success" id="idConfirmacion"th:text="${confirmacion}"></h4>
						<h5 class="text-danger" id="idExc" th:text="${exception}"></h5>
					</div>
					
					<div class="card-body">
                        <div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idFecha">Fecha</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese la fecha de salida" th:field="*{fecha}" type="date" class="form-control"
									id="idFecha">
							
									
							</div>
						</div>
						<div class="mb-3 row form-group">
							<label for="idLugar" class="col-sm-3 col-form-label">Lugar</label>
							<div class="col-sm-9">
								<select id="idLugar" type="text"
									th:field="*{lugares[0].idLugar}"
									class="form-select form-select-lg mb-3 ">
								</select>
							</div>
							<input th:field="*{lugares[0].idLugar}" type="int"
								class="form-control d-none" id="idLug">
						</div>
						<div class="mb-3 row form-group">
							<label for="idLugar1" class="col-sm-3 col-form-label">Hasta</label>
							<div class="col-sm-9">
								<select id="idLugar1" type="text"
									th:field="*{lugares[1].idLugar}"
									class="form-select form-select-lg mb-3 ">
								</select>
							</div>
							<input th:field="*{lugares[1].idLugar}" type="int"
								class="form-control d-none" id="idLug1">
						</div>


						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idCantDias">Cantidad de dias</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese la cantidad de dias" th:field="*{cantDias}" type="text" class="form-control"
									id="idCantDias">
									<!-- 
									<div class="alert-danger" th:if="${#fields.hasErrors('cantDias')}" th:errors="*{cantDias}">Name Error</div>
							 
									<div id="idCantDias"> </div>-->
							</div>
						</div>
					<!-- 
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idPedidoNombrePersona">Nombre de la persona</label>
							<div class="col-sm-9" >
								<input placeholder="Nombre de la persona" th:field="*{pedido.nombrePersona}" type="text" class="form-control"
									id="idPedidoNombrePersona">
									<!-- 
									<div class="alert-danger" th:if="${#fields.hasErrors('cantDias')}" th:errors="*{cantDias}">Name Error</div>
							 -->
									<!--  <div id="idPedidoNombrePersona"> </div>-->
							<!-- 
							</div>
						</div>
						 -->
							<div class="mb-3 row form-group">
							<label for="idRodado" class="col-sm-3 col-form-label">Rodado</label>
							<div class="col-sm-9">
								<select id="idRodado" type="text"
									th:field="*{rodado.idRodado}"
									class="form-select form-select-lg mb-3 ">
								</select>
							</div>
							<input th:field="*{rodado.idRodado}" type="text"
								class="form-control d-none" id="idRodad">
						</div>
						
						
					
					</div>
					<div class="card-footer"></div>


					<input id="btp" type="submit" value="Guardar" class="btn btn-success">

				</div>
				<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
			
			</form>
		</div>
	</div>

		<a class="btn btn-success  btn-lg btn-block" th:href="@{/}">Menu</a>

</body>
</html>
