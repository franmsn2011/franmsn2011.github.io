<title>Formulario de Doble fecha</title>
<link id="contextPathHolder"
	th:href="@{__${#httpServletRequest.requestURI}__}" />
<script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>


</head>

<body id="idFondo" background="https://fondosmil.com/fondo/17010.jpg">

	<div class="container mt-4">
		<div class="col-sm-6">
			<form id="idFormulario" th:action="@{/permiso/traerPermisosPorDobleFecha}"
				th:object=${dobleFechas} method="post">



				<div class="card">
					<div class="card-header">
						<h3>De que persona quiere los permisos</h3>
						<h4 class="text-success" id="idConfirmacion"
							th:text="${confirmacion}"></h4>
					</div>

					<div class="card-body">

							<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idFecha1">Fecha</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese la fecha de inicio" th:field="*{fechaInicio}" type="date" class="form-control"
									id="idFecha1">
							
									
							</div>
						</div>
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idFecha2">Fecha final</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese la fecha de ultima" th:field="*{fechaFinal}" type="date" class="form-control"
									id="idFecha2">
							
									
							</div>
						</div>
						
						
						


					</div>
					<div class="card-footer"></div>

					<input id="btp" type="submit" value="Guardar"
						class="btn btn-success">

				</div>
<!-- 				<div class="alert alert-danger text-center"
					th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
					MEssage</div>
-->
			</form>
		</div>
	</div>

	<a class="btn btn-success  btn-lg btn-block" th:href="@{/homeUsuario}">Menu</a>


	<!--<a href="#" id="backLink2" class="btn btn-success" >Atras</a>  -->
</body>
</html>
