<title>Formulario de usuario</title>
<link id="contextPathHolder"
	th:href="@{__${#httpServletRequest.requestURI}__}" />

<script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
<link rel="stylesheet" type="text/css"
	href="static/css/desplegablePermisos.css"
	th:href="@{/css/desplegablePermisos.css}">


</head>

<body id="idFondo" background="https://fondosmil.com/fondo/17010.jpg">


	<div class="container mt-4">
		<div class="col-sm-6">
			<form id="idFormulario" th:action="@{/persona/save}"
				th:object=${persona} method="post">


				<div class="card">
					<div class="card-header">
						<h3>Persona</h3>
						<h4 class="text-success" id="idConfirmacion"
							th:text="${confirmacion}"></h4>
						<h5 class="text-danger" id="idExc" th:text="${exception}"></h5>
					</div>

					<div class="card-body">
						<div class="mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idNombrePersona">Nombre
								de persona</label>
							<div class="col-sm-9">
								<input placeholder="Ingrese su nombre"
									th:field="*{nombrePersona}" type="text" class="form-control"
									id="idNombrePersona">
								<!--  <div class="alert-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombrePersona}">Name Error</div>
							 -->
							</div>
						</div>


						<div class="mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idApellido">Apellido
								Persona</label>
							<div class="col-sm-9">
								<input placeholder="Ingrese su apellido"
									th:field="*{apellidoPersona}" type="text" class="form-control"
									id="idApellido">
								<!-- <div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellidoPersona}">Name Error</div>
			 -->

								<div id="idDivApellido"></div>
							</div>
						</div>



						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idDniPersona">DNI</label>
							<div class="col-sm-9">
								<input placeholder="Ingrese su DNI" class="form-control"
									id="idDniPersona" th:field="*{dniPersona}" type="number">
								<!--  <div class="alert-danger" th:if="${#fields.hasErrors('nroDocumento')}" th:errors="*{nroDocumento}">Name Error</div>
							-->
								<div id="idDivDniPersona"></div>
							</div>
						</div>

						<div class="mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idNombreUsuario">Nombre
								de usuario</label>
							<div class="col-sm-9">
								<input placeholder="Ingrese su nombre de usuario"
									th:field="*{nombreUsuarioPersona}" type="text"
									class="form-control" id="idNombreUsuario">
								<!--  <div class="alert-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombrePersona}">Name Error</div>
							<div class="formu">
					         	 		<input placeholder="Ingrese su nombre" type="text" class="f">
					         	 		</div>
							
							 -->
							</div>
						</div>
					<div class="mb-3 row form-group">
							<nav>
								<ul id="menu">

									<li><span>guardar persona y cargar permiso
											periodo</span>
										<ul>
											<li><input id="btp1" type="submit" name="botonPP"value="siguiente"
												class="btn btn-success"></li>
										</ul></li>

									<li><span >guardar persona y cargar permiso
											Periodo</span>
										<ul>
											<li><input id="btp2" 
											type="submit" value="siguiente"
												class="btn btn-success"></li>
										</ul></li>

								</ul>
							</nav>
						</div>


					</div>
					<input id="btp" type="submit" value="No necesito Permiso"
						class="btn btn-success">
					<div class="card-footer"></div>

					<!--<input id="btp" type="submit" value="Guardar"
						class="btn btn-success">-->

				</div>
				<div class="alert alert-danger text-center"
					th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
					MEssage</div>
			</form>
		</div>
	</div>
	<!--<a href="#" id="backLink2" class="btn btn-success" >Atras</a>  -->
</body>
</html>
